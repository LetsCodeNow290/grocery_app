{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='content-section'>
    <form method="POST"> 
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Create a New Grocery Store Here</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Submit</button>
        </div>
    </form>
</div>

{% endblock %}

{% block content2 %}
<h3>All Grocery Stores</h3>
{% for store in all_stores %}
<li>{{ store }}</li>
{% endfor %}
{% endblock %}
