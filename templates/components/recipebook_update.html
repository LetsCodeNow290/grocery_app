{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class='content-section'>
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Update a Recipe Book {{ object }}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Update</button>
            <a class='btn btn-outline-info float-right' type='button' href=" {% url 'recipe_book_list' %}?page={{last_page}}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
