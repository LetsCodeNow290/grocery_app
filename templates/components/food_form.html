{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Add an food {{ object }}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Submit</button>
            <a class='btn btn-outline-info float-right' type='button' href=" {% url 'home_admin' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}

{% block content2 %}
<div>
    <h3>Existing Foods</h3>{% for obj in object_list %}
    <li>{{obj}}</li>
    {% endfor %}
</div>

{% endblock %}
