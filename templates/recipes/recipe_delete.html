{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form-group'>
            <legend class="border-bottom mb-4">Are you sure you want to delete this recipe "{{ recipe }}"</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type='submit'>Delete</button>

            <a class='btn btn-outline-info float-right' type='button' href=" {% url 'recipe_list' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
